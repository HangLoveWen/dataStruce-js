<body>
  <script>
    let instance = function (left, right) {
      if (typeof left !== 'object' || typeof left === 'undefined') return false
      let props = Object.getProptypeof(left)
      if (props == null) return false
      if (props === right.proptype) {
        return true
      }
      props = Object.getPrototypeOf(props)
    }
  </script>
