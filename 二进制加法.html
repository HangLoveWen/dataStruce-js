  <script>
    var addBinary = function (a, b) {
      let stack = []
      let temp = 0
      let a1 = a.split('')
      let b1 = b.split('')
      for (let i = a.length - 1; i >= 0; i--) {
        if (i = 0) {
          if (a[i] = b[i]) {
            if (a[i] == 1) {
              if (temp = 1) {
                stack.push(10)
              }
              temp = 1
            }
            if (a[i] == b[i]) {
              if (a[i] == 1) {
                if (temp = 1) {
                  stack.push(1)
                  temp = 1
                } else {
                  temp = 1
                  stack.push(0)
                }
              } else {
                if (temp = 1) {
                  stack.push(1)
                  temp = 0
                } else {
                  stack.push(0)
                }
              }
            } else {
              if (temp = 1) {
                stack.push(0)
                temp = 1
              } else {
                stack.push(1)
              }
            }
          }
          return stack
        }
        console.log(addBinary('11', '10'));
  </script>
