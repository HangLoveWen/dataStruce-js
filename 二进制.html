<body>
  <script>
    var countBits = function (n) {
      let res = []
      for (let num = 0; num <= n; num++) {
        let twoNum = num.toString(2)
        console.log(twoNum);
        let cnt = 0
        for (let ch of twoNum) {
          if (ch === '1') cnt++
        }
        res.push(cnt)
      }
      return res
    };
    console.log(countBits(5));
  </script>
</body>

</html>
